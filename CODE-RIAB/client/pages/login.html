<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="">
</head>
<body>
    <main>
        <div class="form-contenedor">
            <h1>Iniciar sesión</h1>
            <p>Ingresá tu n° de DNI y contraseña para acceder</p>
            <form id="form-login">
                <label for="user">DNI</label><br>
                <input type="text" name="dni" id="dni" placeholder="Ingrese su DNI">
                <br><br>
                <label for="passw">Contraseña</label><br>
                <input type="text" name="passw" id="passw" placeholder="Contraseña...">
                <br><br>
                <button type="submit">Iniciar Sesión</button>
                <p class="error esconder" style="display: none;">Error al iniciar sesión</p>
            </form>
            <p>¿No tenés una cuenta? <a href="./registro.html">Registrate</a> </p>
        </div>
    </main>
     
    <script src=""></script>
</body>
</html>
