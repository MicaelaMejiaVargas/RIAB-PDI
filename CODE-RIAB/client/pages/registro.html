<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="">
</head>
<body>
    <main>
        <div class="form-contenedor">
            <h1 style="text-align: center;">Crea tu cuenta</h1>
            <div style="width: 45rem; margin: 0 auto; text-align: center;">
                <p>Para crear tu cuenta de rescatista se te pedirá un codigo único de rescatista. Si no lo tienes toca este <a href="#">link</a> y completa la encuesta para obtenerlo!</p>
            </div>
            <form id="login-form" style="width: 60rem; margin: 0 auto;">
                <label for="user">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">

                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">

                <button type="submit">Iniciar Sesión</button>
                <p class="error esconder" style="display: none;">Error al crear tu cuenta. Intente nuevamente.</p>
            </form>
            <p style="text-align: center;">¿Ya tenés una cuenta? <a href="">Inicia Sesión</a> </p>
        </div>
    </main>
     
    <script src=""></script>
</body>
</html>
