<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="">
</head>
<body>
    <main>
        <div class="form-contenedor">
            <h1 style="text-align: center;">Crea tu cuenta</h1>
            <form id="form-registro" style="width: 200px; margin: 0 auto;">
                <p>Datos Personales:</p>
                
                <label for="codigo_r">DNI</label>
                <input type="number" name="dni" id="dni" placeholder="ingrese su numero de dni">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido">
                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono" id="telefono" placeholder="ingrese su numero de telefono">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ingrese su email">
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion" placeholder="ingrese su direccion">

                <p>Género:</p>
                <label for="genero_f">F</label>
                <input type="radio" name="genero" id="genero_f" value="F">
                <label for="genero_m">M</label>
                <input type="radio" name="genero" id="genero_m" value="M">
                <label for="genero_otro">Otro</label>
                <input type="radio" name="genero" id="genero_otro" value="Otro">

                <p>Crea una contraseña válida:</p>
                <label for="passw">Contraseña</label>
                <input type="passw" name="passw" id="passw" placeholder="Contraseña">
                <label for="r_passw">Repetir la contraseña</label>
                <input type="passw" name="r_passw" id="r_passw" placeholder="repetir contraseña">
                <p></p>
                <button type="submit" disabled>Enviar</button>
                <p class="error esconder" style="display: none;">Error al crear tu cuenta. Intente nuevamente.</p>
            </form>
            <p style="text-align: center;">¿Ya tenés una cuenta? <a href="./login.html">Inicia Sesión</a> </p>
        </div>
    </main>
     
    <script src="../scripts/registro.js"></script>
</body>
</html>
