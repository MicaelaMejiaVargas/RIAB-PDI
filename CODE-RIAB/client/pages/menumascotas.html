<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mascotas</title>
</head>
<body>
    <header>
        <div class="text-start">
            <p class="fs-1">RIAB</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn-group">
                <a href="../../../index.html" class="btn btn-success border-dark">Inicio</a>
                <a href="./menumascotas.html" class="btn btn-success border-dark">Mascotas</a>
                <a href="./menurequisitos.html" class="btn btn-success border-dark">Requisitos</a>
                <a href="./menucentros.html" class="btn btn-success border-dark">Centros</a>
                <a href="./menuadoptar.html" class="btn btn-success border-dark">Adoptar</a>
            </div>
        </div>      
    </header>
    <main class="container mt-4">
        <h1 class="text-center">Crea mascota</h1>
        <form id="form-registro-mascota" style="max-width: 400px; margin: 0 auto;" class="bg-light p-4 rounded shadow needs-validation" novalidate>
            <p>Ingrese los datos de la mascota:</p>
            
            <div class="mb-3">
                <label for="nombre-apodo" class="form-label">Nombre/Apodo</label>
                <input type="text" class="form-control" name="nombre-apodo" id="nombre-apodo" placeholder="Ingrese el nombre/apodo de su mascota..." required>
                <div class="invalid-feedback">Por favor ingrese un nombre/apodo válido.</div>
            </div>

            <div class="mb-3">
                <label for="especie" class="form-label">Especie</label>
                <select class="form-select" name="especie" id="especie" required>
                    <option value="" disabled selected>Seleccione una especie...</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="loro">Loro</option>
                </select>
                <div class="invalid-feedback">Por favor seleccione una especie.</div>
            </div>

            <div class="mb-3">
                <label for="raza" class="form-label">Raza</label>
                <select class="form-select" name="raza" id="raza" required>
                    <option value="" disabled selected>Seleccione una raza...</option>
                    <option value="labrador">Labrador</option>
                    <option value="bulldog">Bulldog</option>
                    <option value="persa">Persa</option>
                </select>
                <div class="invalid-feedback">Por favor seleccione una raza.</div>
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <select class="form-select" name="color" id="color" required>
                    <option value="" disabled selected>Seleccione un color...</option>
                    <option value="negro">Negro</option>
                    <option value="blanco">Blanco</option>
                    <option value="marrón">Marrón</option>
                    <option value="gris">Gris</option>
                </select>
                <div class="invalid-feedback">Por favor seleccione un color.</div>
            </div>
            
            <div class="mb-3">
                <label for="anio-nacimiento" class="form-label">Año de Nacimiento</label>
                <select class="form-select" name="anio-nacimiento" id="anio-nacimiento" required>
                    <option value="" disabled selected>Seleccione un año...</option>
                    <script>
                        const yearSelect = document.getElementById('anio-nacimiento');
                        const currentYear = new Date().getFullYear();
                        for (let year = 2000; year <= currentYear ; year++) {
                            const option = document.createElement('option');
                            option.value = year;
                            option.textContent = year;
                            yearSelect.appendChild(option);
                        }
                    </script>
                </select>
                <div class="invalid-feedback">Por favor seleccione un año de nacimiento.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Confirmar registro</button>
        </form>
    </main>
    <script src="../rescatista-pages/scripts/altamascotas.js"></script>
</body>
</html>
