<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascota</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a href="menuadoptar.html">Ir a menú adoptar</a>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Mascota</h1>
        <form id="mascotaForm" class="mt-4">
            <div class="form-group">
                <label for="nombre_apodo">Nombre / Apodo:</label>
                <input type="text" class="form-control" id="nombre_apodo" name="nombre_apodo" required minlength="2" maxlength="50">
                <span class="text-danger" id="error_nombre_apodo"></span>
            </div>

            <div class="form-group">
                <label for="especie">Especie:</label>
                <select class="form-control" id="especie" name="especie" required>
                    <option value="">Seleccione una especie</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="loro">Loro</option>
                    <option value="tortuga">Tortuga</option>
                    <option value="conejo">Conejo</option>
                    <option value="pato">Pato</option>
                    <option value="otro">Otro</option> <!-- Corrección aquí -->
                </select>
                <span class="text-danger" id="error_especie"></span>
            </div>

            <div class="form-group">
                <label for="raza">Raza:</label>
                <select class="form-control" id="raza" name="raza" required>
                    <option value="">Seleccione una raza</option>
                </select>
                <span class="text-danger" id="error_raza"></span>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" class="form-control" id="color" name="color" required>
                <span class="text-danger" id="error_color"></span>
            </div>

            <div class="form-group">
                <label for="anio_nacimiento">Año de Nacimiento:</label>
                <input type="number" class="form-control" id="anio_nacimiento" name="anio_nacimiento" required min="2000" max="2024">
                <span class="text-danger" id="error_anio_nacimiento"></span>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Mascota</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="altamascotas.js"></script>
</body>
</html>
