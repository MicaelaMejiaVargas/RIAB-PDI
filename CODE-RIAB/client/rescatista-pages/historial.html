<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="">
</head>
<body>
    <main>
        <div class="form-contenedor">
            <h1 style="text-align: center;">Crea tu cuenta</h1>
            <form id="form-registro" style="width: 200px; margin: 0 auto;">
                <p>Datos Personales:</p>
                
                <label for="codigo_r">DNI</label>
                <input type="number" name="dni" id="dni" placeholder="ingrese su numero de dni" required>
                <label for="nombre">Castrado</label>
                <input type="text" name="nombre" id="nombre" placeholder="" required>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido" required>
                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono" id="telefono" placeholder="ingrese su numero de telefono" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ingrese su email" required>
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion" placeholder="ingrese su direccion" required>

                <p>Género:</p>
                <label for="genero_f">F</label>
                <input type="radio" name="genero" id="genero_f" value="F" required>
                <label for="genero_m">M</label>
                <input type="radio" name="genero" id="genero_m" value="M" required>
                <label for="genero_otro">Otro</label>
                <input type="radio" name="genero" id="genero_otro" value="Otro" required>

                <button type="submit" disabled>Enviar</button>
                <p class="error esconder" style="display: none;">Error al crear tu cuenta. Intente nuevamente.</p>
            </form>
        </div>
    </main>
     
    <script src="../scripts/registro.js"></script>
</body>
</html>
