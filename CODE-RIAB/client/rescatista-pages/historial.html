<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="">
</head>
<body>
    <main>
        <div class="form-contenedor">
            <h1 style="text-align: center;">Crea el Historial</h1>
            <form id="form-registro" style="width: 200px; margin: 0 auto;">
                <h3>Datos de la Mascota:</h3>
                
                <label for="nombre"><h4>Castrado</h4></label>
                <input type="radio" name="castrado" id="castrado" required> Si
                <input type="radio" name="castrado" id="castrado" required> No 
                <label for="apellido"><h4>Operado</h4></label>
                <input type="radio" name="operado" id="operado" required> Si
                <input type="radio" name="operado" id="operado" required> No 
                <label for="telefono"><h4>Discapacidad</h4></label>
                <textarea name="discapacidad" id="discapacidad" placeholder="Escriba aqui . . ."></textarea>
                <label for="email"><h4>Rabia</h4></label>
                <input type="radio" name="rabia" id="rabia" required> Si
                <input type="radio" name="rabia" id="rabia" required> No
                <label for="direccion"><h4>Enfermedades</h4></label>
                <textarea name="Enfermedades" id="enfermedades" placeholder="Escriba aqui . . ."></textarea>
                <label for="direccion"><h4>Desparasitado</h4></label>
                <input type="radio" name="desparasitado" id="desparasitado" required> Si
                <input type="radio" name="desparasitado" id="desperasitado" required> No
                <br><br>
                <button type="submit" disabled>Enviar</button> <button type="reset">Borrar</button>
                <p class="error esconder" style="display: none;">Error al crear tu cuenta. Intente nuevamente.</p>
            </form>
        </div>
    </main>
     
    <script src="../rescatista-pages/scripts/historial.js"></script>
</body>
</html>
